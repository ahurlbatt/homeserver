services:
  postfix:
    image: juanluisbaptiste/postfix:1.7.1
    container_name: postfix
    env_file: postfix.env
    networks:
      - exposed-postfix
      - mail
    ports:
      - 127.0.0.1:25:25

networks:
  mail:
    name: mail
    internal: true
  exposed-postfix:
    name: exposed-postfix
